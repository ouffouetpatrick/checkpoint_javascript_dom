<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Mon Panier one</title> 
    </head>
    <body>
        <div class="panier">
            <div class="panier-title">
                <h2>Panier</h2>
            </div>
            <div class="panier-detail">
                <div class="panier-content">
                    <table class="table-panier">
                        <thead>
                            <tr> 
                                <td class="td-th"><p class="p-th">Nom de l'article</p></td>
                                <td  class="td-th"><p class="p-th">Quantit√©</p></td>
                                <td  class="td-th"><p class="p-th">Prix Unitaire</p></td>
                                <td  class="td-th"><p class="p-th">Sous Total</p></td>
                            </tr>
                        </thead>
                        <tbody id="article-cart">
                            <tr>
                                <td class="td-th">
                                    <div class="img-article">
                                        <div class="image">
                                            <img src="images/sac_riz.jpg" alt="">
                                        </div>
                                        <div class="name">
                                            <p class="name-article">Sac de riz</p> 
                                            <p class="delete">Suprimer</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="td-th"> 
                                    <div class="price">
                                        <div class="btn-moins"> <p class="moins">-</p> </div>
                                        <input type="number" class="incre" value="1">
                                        <div class="btn-plus"> <p class="plus">+</p> </div>
                                    </div>
                                </td>
                                <td class="td-th">
                                    <div class="price-unitaire">25000</div>
                                </td>
                                <td class="td-th">
                                    <div class="sous-total">25000</div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><input type="text" id="name_product" class="td-tfoot" placeholder="Nom de l'article" contenteditable></td>
                                <td><input  type="number" step="1" id="price_product" class="tfoot-value" value="1000" contenteditable></td>
                                <td></td>
                                <td><button type="button" id="add_button" >Ajouter un article</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="total">
                <h3> <span class="total-name">Total :</span> <span class="total-price">0</span> <span class="total-fr">fr Cfa</span></h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
